plugins {
    id 'java'
}

group 'ru.clevertec.task'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    compile("ru.clevertec.task:utils:1.3.5")
}

test {
    useJUnitPlatform()
}